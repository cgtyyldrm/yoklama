<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoklama Formu - QR Yoklama</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Yoklama Formu</h1>
        <p>Ders: <span id="displayClassName" style="color: var(--primary-color); font-weight: bold;">...</span></p>

        <form id="attendanceForm">
            <input type="hidden" id="hiddenClassName">

          <div class="input-group">
                <label for="studentName">Ad Soyad</label>
                <input type="text" id="studentName" required placeholder="Adınız Soyadınız" 
                       pattern="[a-zA-ZğüşıöçĞÜŞİÖÇ\s]+" 
                       title="Sadece harf girebilirsiniz">
            </div>

            <div class="input-group">
                <label for="studentNumber">Öğrenci Numarası</label>
                <input type="tel" id="studentNumber" required placeholder="Numaranız" 
                       inputmode="numeric" 
                       pattern="[0-9]*" 
                       title="Sadece sayı girebilirsiniz">
            </div>

            <button type="submit" class="btn">Yoklamayı Gönder</button>
        </form>

        <div id="statusMessage"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
